services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: myapp_db      # 作成するDB名
      MYSQL_USER: myuser            # ユーザー名
      MYSQL_PASSWORD: mypassword    # パスワード
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql      # データを永続化するためのボリューム

  backend:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code                     # ホストのコード変更をコンテナに即時反映
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env                        # 環境変数を読み込む

volumes:
  db_data:



services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: myapp_db      # 作成するDB名
      POSTGRES_USER: postgres            # ユーザー名
      POSTGRES_PASSWORD: mypassword    # パスワード
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data      # データを永続化するためのボリューム

# ▼▼▼ 修正点1: ヘルスチェックを追加 ▼▼▼
    healthcheck:
      # rootユーザーを使って接続確認を行います
      # $$ は docker-compose.yml 内で変数を扱うためのエスケープ記述です
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s # 初回起動時は遅いので10秒猶予を与える

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/code                    # ホストのコード変更をコンテナに即時反映
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env                        # 環境変数を読み込む

volumes:
  db_data:

